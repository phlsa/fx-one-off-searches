<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>One-Off Searching</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

<input id="search-field" name="searchfield">
<div id="popup" style="display:none">
  <ul id="suggestion-container">
  </ul>

  <h2 id="search-headline">Search on:</h2>
  <ul id="one-offs">
    <li id="wikipedia"></li><li id="twitter"></li><li id="ebay"></li><li id="amazon"></li>
  </ul>
</div>

</body>
</html>
